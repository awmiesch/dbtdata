version: 2

seeds:
- name: ref_call_type
  description: Call type reference table
  config:
    column_types:
      call_type_code: string
      call_type_desc: string
  columns:
    - name: call_type_code
      tests:
      - not_null
      - unique
    - name: call_type_desc
- name: ref_rate_type
  description: Rate type reference table
